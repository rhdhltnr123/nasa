<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나사 글랜연구센터 한국 홈페이지</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main-title">
      <header class="container pt-3">
        <nav class="navbar navbar-expand-sm navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./images/logo-nasa.svg"
                alt="나사 글랜연구센터"
                width="60"
              />
            </a>
            <!-- 모바일 토근 버튼 -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mynavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 네비게이션 링크 -->
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    >소개</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">글랜 우주센터</a>
                    </li>
                    <li><a class="dropdown-item" href="#">업적</a></li>
                    <li>
                      <a class="dropdown-item" href="#">역사</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    >교육</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">교육내용</a>
                    </li>
                    <li><a class="dropdown-item" href="#">인턴쉽</a></li>
                    <li>
                      <a class="dropdown-item" href="#">우주인 체험</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">시설안내</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">항공역학</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">우주공학</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">연구</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="검색어 입력"
                />
                <button class="btn btn-primary" type="button">검색</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="title container">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <h1 class="display-4">내일의 세계를 형성하다</h1>
          <p>
            기술을 개발에<br />
            대한 추가 탐색을 가능하게 할 것입니다<br />
            우주와 항공 여행에 혁명을 일으키다
          </p>
          <!-- 영상비율을 유지 -->
          <div class="ratio ratio-16x9">
            <iframe
              class="border border-3 mt-4"
              src="https://www.youtube.com/embed/BgF10YLYadk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <!-- title -->
    </div>
    <!-- main-title -->

    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

</html>
